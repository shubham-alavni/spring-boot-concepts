<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h3>Student Registration Form</h3>

  <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    
    First Name: <input type="text" th:field="*{firstName}" placeholder="First Name">
    <br><br>

    Last Name: <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <br><br>

    Country: <select th:field="*{country}">
      <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
    </select>

    <br><br>

        Favorite Language:
    <div th:each="tempLanguage : ${favoriteLanguages}" style="display: inline-block; margin-right: 10px;">
      <input type="radio" th:field="*{favoriteLanguage}" th:value="${tempLanguage}" />
      <span th:text="${tempLanguage}"></span>
    </div>

    <br><br>

    <!-- Checkboxes of Operating Systems loop over the operatingSystems -->
    Favorite Operating Systems:
    <div th:each="tempOs : ${operatingSystems}" style="display: inline-block; margin-right: 10px;">
      <input type="checkbox" th:field="*{operatingSystems}" th:value="${tempOs}" />
      <span th:text="${tempOs}"></span>
    </div>

    <br><br>

    <input type="submit" value="Submit" />

  </form>
</body>
</html>
